{
    "extractor": {
        "#": "This config file is intended to be loaded via the '-c' option on-demand",
        "module-sources": [
            "./"
        ],
        "modules": [
            "googledrive"
        ],
        "googledrive": {
            "filename": "{id}_{_response_headers[filename]}.{_response_headers[extension]}",
            "http-metadata": "_response_headers"
        }
    }
}
